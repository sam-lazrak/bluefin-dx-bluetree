name: stable aurorafin
on:
  schedule:
    - cron: "00 07 * * 2" # 07:00 UTC every Tuesday
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/aurora/aurora-dx--stable.yml
          - images/aurora/aurora--stable.yml
          - images/bluefin/bluefin-dx--stable.yml
          - images/bluefin/bluefin--stable.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.6
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          use_unstable_cli: true
