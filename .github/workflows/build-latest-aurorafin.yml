name: latest aurorafin
on:
  schedule:
    - cron: "00 06 * * *" # 06:00 UTC daily
  push:
    paths-ignore:
      - '/toolboxes/**'
      - "**.md"

  pull_request:
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/aurora/aurora-dx--latest.yml
          - images/aurora/aurora--latest.yml
          - images/bluefin/bluefin-dx--latest.yml
          - images/bluefin/bluefin--latest.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.6
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          use_unstable_cli: true
